<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Set -->
    <meta charset="utf-8" />

    <!-- Viewport Settings -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="/public/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/Logo Shape.png"
    />

    <!-- Primary Meta Tags -->
    <title>Boldo - Empowering Your Business</title>
    <meta name="title" content="Boldo - Empowering Your Business" />
    <meta
      name="description"
      content="Boldo helps you streamline your business processes and increase productivity with our comprehensive suite of tools."
    />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://boldos.vercel.app/" />
    <meta property="og:title" content="Boldo - Empowering Your Business" />
    <meta
      property="og:description"
      content="Streamline your business and increase productivity with Boldo's suite of tools."
    />
    <meta property="og:image" content="/public/Logo Shape.png" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://boldos.vercel.app/" />
    <meta property="twitter:title" content="Boldo - Empowering Your Business" />
    <meta
      property="twitter:description"
      content="Boldo helps you streamline your business processes and increase productivity."
    />
    <meta property="twitter:image" content="/Logo Shape.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="Boldo, business tools, productivity, SaaS, project management"
    />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts and CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
